 <div class="form">

	<form class="textstyle" style="color: aliceblue;" name="myform" method = "post" action = "books.html">
	        <table align="left" border="0" cellpadding="10">
                <tr>
                    <td>Username: </td> 
                    <td><input type = "text" id="id" name="user" required></td>
			    </tr>
                <tr>
                    <td>Password: </td>
                    <td><input type ="password" id="pwd" name="pass" required></td>

                <tr>
                    <td>E-mail: </td>
                    <td><input type ="email" id="mail" name="mail" required></td>

                    <td> I agree to the terms and conditions</td>

                </tr>          
            </table>
        </form>  
	</div>
</body>
</html>

<script lang="javascript">
    function validate()
       {
           var userid = document.getElementById("user").value;
           var pwd = document.getElementById("pass").value;
           var email = document.getElementById("mail").value;
           var phone = document.getElementById("mno").value;
           var dob = document.getElementById("dob").value;
           var userformat = /^([a-zA-Z0-9_-]){3,40}$/;
           var pwdformat = /^([a-zA-Z0-9_-]){6,10}$/;
           var mailformat =  /^[a-zA-Z0-9+_.-]+@[a-zA-Z0-9.-]+$/;
           if((userid =="")||(pwd =="")||(email =="")||(phone =="")||(dob==""))
           {
               alert("Kindly enter all details");
           }
   
   
           else if(!userid.match(userformat))
           {
               alert("Invalid username");
               return false;
           }
          
           else if(!pwd.match(pwdformat))
           {
               alert("Invalid password");
               return false;
           }
           else if(!email.match(mailformat))
           {
               alert("Invalid email");
               return false;
           }
           else if(phone.length!=10)
           {
               alert("Invalid mobile number");
               return false;
           }
           else
           {
               return true;
           }
       }
   </script>
